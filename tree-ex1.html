<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Tree</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .headmaster {
        margin-bottom: 20px;
        text-align: center;
      }
      .headmaster img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .managers {
        display: flex;
        justify-content: space-around;
        width: 80%;
      }
      .manager {
        text-align: center;
      }
      .manager img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin-bottom: 5px;
      }
      .line {
        width: 80%;
        border-top: 1px solid #ccc;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="headmaster">
        <h2>Headmaster</h2>
        <img
          src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
          alt="Headmaster Image"
        />
      </div>
      <div class="line"></div>
      <div class="managers">
        <div class="manager">
          <img
            src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
            alt="Manager 1 Image"
          />
          <h4>Manager 1</h4>
        </div>
        <div class="manager">
          <img
            src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
            alt="Manager 2 Image"
          />
          <h4>Manager 2</h4>
        </div>
        <div class="manager">
          <img
            src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
            alt="Manager 3 Image"
          />
          <h4>Manager 3</h4>
        </div>
        <div class="manager">
          <img
            src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
            alt="Manager 4 Image"
          />
          <h4>Manager 4</h4>
        </div>
        <div class="manager">
          <img
            src="https://bunnypic.com/wp-content/uploads/2022/03/face-slimming.jpg"
            alt="Manager 5 Image"
          />
          <h4>Manager 5</h4>
        </div>
      </div>
    </div>
  </body>
</html>
